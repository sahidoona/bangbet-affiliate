  <script>
    let timeLeft = 30;

    function beep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);
      oscillator.type = "sine";
      oscillator.frequency.value = 1000;
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.2);
    }

    function updateTimer() {
      document.getElementById("countdown").innerText = timeLeft;
      document.getElementById("progress").style.width = ((30 - timeLeft) / 30) * 100 + "%";

      if (timeLeft <= 10) {
        document.getElementById("warning").style.display = "block";
      }

      if (timeLeft <= 5 && timeLeft > 0) {
        beep();
        document.querySelector(".btn").classList.add("shake");
        if (navigator.vibrate) navigator.vibrate(200);
      }

      if (timeLeft <= 0) {
        showLoading();
        setTimeout(() => {
          window.location.href = "https://play.bangbet.com/npaks1.html?c=x0rQDA&v=BB2A8";
        }, 3000); // 3s "unlocking" delay
      }

      timeLeft--;
    }

    function showLoading() {
      document.getElementById("overlay").style.display = "flex";
    }

    setInterval(updateTimer, 1000);
  </script>
